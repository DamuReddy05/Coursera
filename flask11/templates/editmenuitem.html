
{% include 'home.html' %}

{% block title %}

	<title>edit menu item</title>

{% endblock title %}

{% block content %}
	<h1>{{ restaurant.name }}</h1>
	<h2>{{ menu.name }}</h2>

	<form action="{{ url_for('editMenuItem',restaurant_id=restaurant.id,menu_id=menu.id) }}" method='post'>

		<div>
			<p>Edit Menu:</p>
			<input type="text" name="name" placeholder="{{ menu.name }}"><br><br>
			<input type="text" name="price" placeholder="price" value="{{ menu.price}}"><br><br>
			<input type="text" name="description" placeholder="description" value="{{ menu.description }}"><br><br>
			<input type="text" name="course" placeholder="course" value="{{ menu.course }}"><br><br>
			<input type="submit" name="button" value="edit">
			<input type="submit" value="cancel" name="cancel" action="{{url_for('restaurantMenu',restaurant_id=restaurant.id) }}">

		</div>
		
	</form>
{% endblock content %}
